<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output possibilities</title>
</head>
<body>
    <h1 id="data"></h1>
    <script type="text/javascript">
        // // 1
        // alert('Welcome js');                         ---         alert("")

        // // 2
        // document.write('Welcome js');                ---         document.write("")

        // // 3
        // console.log('welcome js');                   ---         console.log("")

        // all 
        var a = 10 + 20;
        alert(a);
        document.write(a);
        console.log(a);
        document.getElementById('data').innerHTML=a;
    </script>
</body>
</html>
