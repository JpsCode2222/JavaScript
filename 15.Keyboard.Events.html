<body>
    <br>
    <input type="number" onkeyup="mul(this.value,qnt.value)" id="rate" placeholder="rate"><br><br>
    <input type="number" onkeyup="mul(rate.value,this.value)" id="qnt" placeholder="qnt"><br><br>
    <input type="number" id="total" placeholder="total" readonly><br>
    <script type="text/javascript">
        function mul(a,b){
            var c = Number(a)*Number(b);
            document.getElementById('total').value=c;
        }
    </script>
