<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="back()">Back</button>
    <button onclick="next1()">Next</button>
    <button onclick="next2()">Next2</button>
    <button onclick="back2()">Back2</button>
    <script type="text/javascript">
        // 1. history.forward()
        // 2. history.back()
        // 3. history.go(2);    positive value -- next      negative value -- back
        function back1(){
            history.back();
        }
        function next1(){
            history.forward();
        }
        function next2(){
            // next tow page jump directly
            history.go(2);
        }
        function back2(){
            history.go(-2)
        }
        console.log(history);
    </script>
</body>
</html>
