<!DOCTYPE html>
<html>
<head>
    <title>JavaScript</title>
</head>
<body>
    <!-- Ways to write java script -->
    <!-- inline way -->
    <h1 onclick="alert('click')">Welcome to js</h1>

    <!-- internal way -->
    <h1 id="data">Welcome to js</h1>
    <script type="text/javascript">
        document.getElementById('data').style.color="red";
    </script>

    <!-- External way -->
    <h1 id="data1">Welcome to js</h1>
    <script type="text/javascript" src="ext.js"></script>
</body>
</html>
