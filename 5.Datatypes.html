<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTypes</title>
</head>
<body>
    <!--
        *** Data Types in js 
        *** Primitive Data Types
        1} String
        2} Number
        3} Boolean --- ture = 1 , false = 0
        4} null         --- type -- object
        5} undefined
    -->
    <script type="text/javascript">

        // 1} String
        var str = "Pathan";
        var str1 = 'pathan';
        var str2 = '123'
        var str3 = "123"
        document.write(str);
        document.write(str1);
        document.write(str2);
        document.write(typeof str3);
        // typeof  --> keyword use for find the type of variable


        // 2} Number
        document.write("<br>")
        var num = 123;
        var num1 = 12.50;
        document.write(num);
        document.write(typeof num);
        document.write(typeof num1);

        // 3} Boolean  --> true = 1 , false = 0
        document.write("<br>")
        var t = true;
        var f = false;
        document.write(t);
        document.write(f);
        document.write(typeof t);
        document.write(typeof f);

        // 4} null  --> typeof --object
        document.write("<br>")
        var empty = null;
        document.write(empty);
        document.write(typeof empty);

        // 5} undefined
        document.write("<br>")
        var un;
        document.write(un);
        document.write(typeof un);

        // swap numbers
        document.write("<br>")

        var swp1 = 10;
        var swp2 = 20;

        var swp3 ;         // udefined variable
        swp3 = swp1;
        var swp1 = swp2;
        var swp2 = swp3;
        document.write(swp1);
        document.write(swp2);

        /*
         Swap two number without using third variable

            var a = 10 ;
            var b = 20 ;
            var a = a + b;
            var b = a - b;
            var a = a - b;
            document.write(a);
            document.write(b);
        */


        // practice 1
        // 1} String 
        document.write("<br>");
        var name1 = "alpha";
        var name2 = "bita";
        var name3 = "gyama";
        document.write(name1);
        document.write(name2);
        document.write(name3);
        document.write(typeof name1);
        document.write(typeof name2);
        document.write(typeof name3);

        // 2} Number
        document.write("<br>");
        var a1 = 100;
        var a2 = 90;
        var a3 = 80;
        document.write(a1);
        document.write(a2);
        document.write(a3);
        document.write(typeof a1);
        document.write(typeof a2);
        document.write(typeof a3);

        // 3} Boolean
        document.write("<br>");
        var bool1 = true;
        var bool2 = false;
        document.write(bool1);
        document.write(bool2);
        document.write(typeof bool1);
        document.write(typeof bool2);

        // 4} null
        document.write("<br>");
        var blank = null;
        document.write(black);
        document.write(typeof black);

        // 5} undefined
        document.write("<br>");
        var red;
        var door;
        document.write(red);
        document.write(door);
        document.write(typeof red);
        document.write(typeof door);


        // practice 2 
        // 1} String 
        document.write("<br>");
        var abc = "A2z-infotech";
        document.write(abc);
        document.write(typeof abc);

        // 2} Number
        document.write("<br>");
        var x = 100.12;
        document.write(x);
        document.write(typeof x);

        // 3} Boolean
        document.write("<br");
        var l = true;
        var m = false;
        document.write(l);
        document.write(m);
        document.write(typeof l);
        document.write(typeof m);

        // 4} null
        document.write("<br");
        var z = null;
        document.write(z);
        document.write(typeof z);

        // 5} undefined
        document.write("<br");
        var p ;
        document.write(p);
        document.write(typeof p);
    </script>
</body>
</html>
