<body>
    <br><br><br>
    <input type="number" placeholder="num1" id="num1"><br>
    <input type="number" placeholder="num1" id="num2"><br>
    <br>
    <br>
    <button onclick="add(num1.value,num2.value)">+</button>
    <button onclick="sum(num1.value,num2.value)">-</button>
    <button onclick="mul(num1.value,num2.value)">*</button>
    <br>
    <br>
    <input type="number" name="" id="total" placeholder="Total" readonly>

    <script type="text/javascript">
        function add(a,b){
            var c = Number(a)+Number(b);
            document.getElementById('total').value=c;
        }
        function sum(a,b){
            var c = Number(a)-Number(b);
            document.getElementById('total').value=c;
        }
        function mul(a,b){
            var c = Number(a)*Number(b);
            document.getElementById('total').value=c;
        }
    </script>
